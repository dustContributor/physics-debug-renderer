<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Debug Renderer</title>
  <script type="importmap">
    {
      "imports": {
        "three": "./static/deps/three.module.js"
      }
    }
  </script>
  <link rel="stylesheet" href="/static/index.css">
</head>

<body>
  <div id="app-settings" class="app-settings">
    <div>
      <div>
        <label>Frame</label>
        <input id="app-frame-count" name="frame" type="number" readonly="true" />
      </div>
      <div>
        <label>Processed</label>
        <input id="app-processed-count" name="processed" type="number" readonly="true" />
      </div>
      <div>
        <label>Added</label>
        <input id="app-added-count" name="added" type="number" readonly="true" />
      </div>
      <div>
        <label>Removed</label>
        <input id="app-removed-count" name="removed" type="number" readonly="true" />
      </div>
      <div>
        <label>Current</label>
        <input id="app-current-count" name="current" type="number" readonly="true" />
      </div>
    </div>
    <div>
      <div>
        <label>Polling Interval</label>
        <input id="app-polling-interval" name="polling-interval" type="number" min="1" inputmode="numeric" step="1" />
      </div>
      <div>
        <label>Port</label>
        <input id="app-port" name="port" type="number" min="1" max="65536" inputmode="numeric" step="1" />
      </div>
      <div>
        <button id="app-start-polling" name="start-polling" class="ts-lv2">START</button>
        <button id="app-stop-polling" name="stop-polling" class="ts-lv2 app-hide">STOP</button>
        <label id="app-polling-status" name="polling-status">DISCONNECTED</label>
      </div>
    </div>
  </div>
  <div id="app-window"></div>
</body>
<footer>
  <script type="module">
    import { App } from './static/app.js'
    import './static/index.js'
    App.views.index.render({
      settingsId: 'app-settings',
      windowId: 'app-window',
      polling: {
        intervalId: 'app-polling-interval',
        portId: 'app-port',
        startId: 'app-start-polling',
        stopId: 'app-stop-polling',
        statusId: 'app-polling-status'
      },
      status: {
        addedId: 'app-added-count',
        frameId: 'app-frame-count',
        removedId: 'app-removed-count',
        processedId: 'app-processed-count',
        currentId: 'app-current-count',
      }
    });
  </script>
</footer>

</html>
